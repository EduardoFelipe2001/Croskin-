<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croskin</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
  
    <div id="principal"> <!--começo principal-->
        
        <div id="topo"></div>
        
        <div id="logo"> <!--INICIO DO logo-->
            <div>
                <h1>Cro<span class="preto">skin</span></h1>
            </div>
            <div id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Tabelas</a></li>
                    <li><a href="login.html">Login/Cadastro</a></li>
                </ul>
            </div>
      </div> <!--fim do logo-->
     
      <div id="login"> <!--COMEÇO CONTAINER LOGIN-->
        <form>
        <fieldset> <!--COMEÇO LOGIN-->
         <legend style="text-align: center;">Login</legend> 
         <label for="email">Email:</label>
         <input type="text" name="email" id="email" placeholder="Email">
        
         <label for="senha">Senha:</label>
         <input type="password" name="senha" id="senha" placeholder="Senha"> 
         <input style="margin-left: 30px; padding: 5px;" type="submit" value="Enviar"> 
        </fieldset> <!--LOGIN FIM-->
        </form>
    </div> <!--FIM CONTAINER LOGIN-->
        
    <div id="cadastro"> <!--COMEÇO CADASTRO CONTAINER-->
       <form>
        <fieldset> <!--CADASTRO COMEÇO-->
            <legend style="text-align: center;">Cadastro</legend>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Email"> <br>
           
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Senha"> <br> 

            <label  for="Rsenha">Senha:</label>
            <input type="password" name="Rsenha" id="Rsenha" placeholder="Senha Novamente"> <br> 
            <label for="sexo">Sexo:</label>
            <input type="radio" name="h ou m" id="h"> Homem 
            <input type="radio" name="h ou m" id="m"> Mulher
            <input type="radio" name="h ou m" id="n sei"> Não Quero Falar <br> 
            <input style="margin-left: 380px;" type="submit" value="Enviar">

        </fieldset> <!--FIM CADASTRO-->
        </form>
        </div> <!--FIM DO CADASTRO CONTAINER-->

    </div> <!--FIM DO PINCIPAL-->
    <div id="rodape"> <!--INICIO DO RODApé-->
        &copy; Dados Salvos Com Prioritário
    </div> <!--FIM DO RODAPE-->

</body>
</html>
